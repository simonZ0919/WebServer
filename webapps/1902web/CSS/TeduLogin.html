<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#big{
	border:1px solid red;
	background-color:rgba(0,0,0,0.3);
	width: 300px;
	margin: 0 auto;
}

input{
	width:258px;
	height:16px;
	padding:10px 20px;
    border: 1px solid #ddd;
    margin: 10px 0;
}

.text{
	position: relative;
}

img{
	position: absolute;
	top:15px;
	right:20px;
}
.text>div{
	font-size: 12px;
	color:red;	
}

</style>
</head>
<body>
<div id="big">
	<div class="text">
		<input type="text" placeholder="请输入您的用户名" name="username">
		<img src="../images/login/yhm.png">
		<div id="showResult">用户名不能为空</div>		
	</div>
	<div class="text">
		<input type="text" placeholder="请输入您的密码" name="password">
		<img src="../images/login/mm.png">
		<div id="showResult">密码不能为空</div>
	</div>
</div>
</body>
</html>
