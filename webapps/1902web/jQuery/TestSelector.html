<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- import jQuery frame -->
<script type="text/javascript" 
src="../js/jquery-3.4.1.js"></script>

<script type="text/javascript">
	/* $=jQuery, jQuery(function)*/
	$(function(){// onload=function(){...}
		//b1.onclick=function(){}
		$("#b1").click(function(){
			var jqObj=$("#i1");// get text object 
			//jq to js, jsObj=jqObj.get(0), or
			var jsObj=jqObj[0];
			alert(jsObj.value);
		})

		$("#b2").click(function(){
			var jsObj=document.getElementById("i1");
			// js to jq
			var jqObj=$(jsObj);
			alert(jqObj.val());//jsObj.value
		})
	})
</script>
</head>
<body>
	<input type="text" id="i1">
	<input type="button" value="jq2js" id="b1">
	<input type="button" value="js2jq" id="b2">	
</body>
</html>
