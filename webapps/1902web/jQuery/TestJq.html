<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 200px;
		height: 100px;
		position: relative;
	}
</style>
<!-- import jQuery frame -->
<script type="text/javascript" 
src="../js/jquery-3.4.1.js"></script>

<script type="text/javascript">
	/* $=jQuery, jQuery(function)*/
	$(function(){// onload=function(){}
		//b1.onclick=function(){}
		$("#b1").click(function(){
			var jqObj=$("#i1");// get text object 
			//jq to js, jsObj=jqObj.get(0), or
			var jsObj=jqObj[0];
			alert(jsObj.value);
		})

		$("#b2").click(function(){
			var jsObj=document.getElementById("i1");
			// js to jq
			var jqObj=$(jsObj);
			alert(jqObj.val());//jsObj.value
		})

		/* operations: elem.append(d)/before()/after()/remove() */
		$("#add").click(function(){
			// create element
			var list=$("<li>"+$("#i2").val()+"</li>");
			$("ul").append(list);// add element
		})

		$("#ins").click(function(){
			//var list=$("<li>"+$("#i2").val()+"</li>");
			var list=$("<li></li>");
			list.text($("#i2").val());//set text
			$("#gz").before(list);// insert before
		})

		$("#del").click(function(){
			$("#bj").remove();//remove elemnt
		})

		//hover: onmouseover, onmouseout
		$("img").hover(function(){
			$(this).animate({"width":"250px","height":"150px"},500)//zoom in
		},function(){
			$(this).animate({"width":"200px","height":"100px"},500)//zoom out
		});

	})

	function action(type) {
		switch (type) {
			case "hide":
				$("img").hide(2000,function(){
					alert("hidden");//after hidden
				});break;
			
			case "show":
				$("img").show(1000);break;
			
			case "up":
				$("img").slideUp(2000);break;			
						
			case "in":
				$("img").fadeIn(2000);break;
			
			// animation from style
			case "df":
				$("img").animate({"left":"100px"},1000)
				.animate({"left":"0","top":"100"},1000);
		}	
	}
	
	//triggert event 
	setTimeout(function() {
		$(":button:last").trigger("click");
	}, 3000);
</script>
</head>
<body>
	<input type="text" id="i1">
	<input type="button" value="jq2js" id="b1">
	<input type="button" value="js2jq" id="b2">	<hr>

	<input type="text" id="i2" placeholder="location">
	<input type="button" value="+" id="add">
	<input type="button" value="insert" id="ins">
	<input type="button" value="delete" id="del"><hr>

	<ul>
	<li id="bj">Beijing</li>
	<li id="sh">Shanghai</li>
	<li id="gz">Guangzhou</li>
	</ul><hr>

	<input type="button" value="hide" onclick="action('hide')">
	<input type="button" value="show" onclick="action('show')"> 
	<input type="button" value="slide up" onclick="action('up')">
	<input type="button" value="fade in" onclick="action('in')">
	<input type="button" value="user defined" onclick="action('df')"><hr>
	<img src="../Amazon.jpg">
</body>
</html>
