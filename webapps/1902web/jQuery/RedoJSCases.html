<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" 
	src="../js/jquery-3.4.1.js"></script>

<script type="text/javascript">
	var arr=[["Suzhou","Nanjing","Wuxi"],
	["Hangzhou","NingBo","ShaoXing"],
	["Guangzhou","Shenzhen","Foshan"]];
	
	$(function(){//onload function 
		//hide all sub ul
		$("li ul").hide();
		//add event for li
		$("body>ul>li").click(function(){
			// toggle display on sub ul, this: event source(js object)
			$(this).children().toggle();

			// hide all other options
			$(this).siblings().children().hide();
		})
		
		// add event to first selection 
		$("select:first").change(function(){
			//clear second selection 
			$("select:last").html("<option>Please seletct</option>");
			var subArr=arr[$(this).val()];
			for(var i=0;i<subArr.length;i++){
				var opt=$("<option></option>");
				opt.text(subArr[i]);
				$("select:last").append(opt);
			}
		})

		// add staff information to the table
		$(":button[value='add']").click(function(){
			var row=$("<tr></tr>");
			for( var i=0;i<3;i++){
				var col=$("<td></td>");
				// assing text to column
				col.text($("input[type='text']")[i].value);
				//add to row
				row.append(col);
			}
			// create delete button
			var b=
			$("<td><input type='button' value='delete'></td>");
			row.append(b);
			$("table").append(row);	

			b.children("input").click(function(){
				$(this).parent().parent().remove();//remove current row
			})
		})
	})

</script>
</head>
<body>
<ul>
	<li>Friend
		<ul>
		<li>Bob</li>
		<li>John</li>
		</ul>
	</li>

	<li>Relative
		<ul>
		<li>Mary</li>
		<li>Hellen</li>
		</ul>
	</li>
</ul>

<select onchange="change()">
	<option>Please select</option>
	<option value="0">Jiangsu</option>
	<option value="1">Zhejiang</option>
	<option value="2">Guangzhou</option>
</select>
<select>
	<option>Please select</option>
</select><hr>

<input type="text" placeholder="name">
<input type="text" placeholder="age">
<input type="text" placeholder="salary">
<input type="button" value="add"><hr>
<table border="1" width="50%" align="center">
	<caption>Staff List</caption>
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Salary</th>
		<th>Action</th>
	</tr>
</table>

</body>
</html>
