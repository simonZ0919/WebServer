<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	.red{
		width: 100px;
		height: 100px;
		background-color: red;
	}

	.green{
		width: 100px;
		height: 100px;
		background-color: green;
	}

	.float{
		float: left;
	}

</style>


<!-- import javascript source  -->
<script type="text/javascript" src="source.js"></script>

<script type="text/javascript">
/* insert JavaScript here */
	for(var i=0;i<5;i++){
		console.log(i);// log results
	}

	// claim function, Way 1: function func1(var){} 
	// Way2: var n=function func2(var){}
	// getElementById(): return element
	// e.value: set value, e.innerText/innerHTML: set html
	
	function calculator(operator) {
		var n1=document.getElementById("num1").value;
		var n2=document.getElementById("num2").value;
		var result;

		if (isNaN(n1) || isNaN(n2)) {
			result="invalid data";

		}
		else{
			switch (operator) {
				case "add":
					// convert to number
					result=parseInt(n1)+parseInt(n2);
					break;
				case "subtract":
					result=parseInt(n1)-parseInt(n2);
					break;
				case "multiply":
					result=parseInt(n1)*parseInt(n2);
					break;
				case "divide":
					result=parseInt(n1)/parseInt(n2);
					break;
			}
		}
		document.getElementById("d1").innerText=result;
	}

	// add all color elements
	function chgColor(color) {
		var d2=document.getElementById("d2");
		d2.innerHTML+="<div class='"+color+"'></div>";
	}

	// add squares
	function paintBox(n){
		var d3=document.getElementById("d3");
		var color, s;
		for(var i=0;i<n;i++){
			for(var j=0;j<n;j++){
				s=i*n+j;
				color=s%2?"red":"green";
				d3.innerHTML+="<div class='"+color+" float"+"'></div>";// draw one line
			}
			d3.innerHTML+="<div style='clear:left'></div>";//next line
		}
	}
</script>
</head>
<body>

<!-- button event for javascript -->
<input type="button" value="test1" 
onclick="alert('66'+6)"><!-- +: string -->
<input type="button" value="test2" 
onclick="alert('66'-6)"><!-- others: convert to number  -->
<br>
<!-- calculator -->
<input type="text" id="num1" placeholder="number1">
<input type="text" id="num2" placeholder="number2">
<input type="button" value="+" onclick="calculator('add')">
<input type="button" value="-" onclick="calculator('subtract')">
<input type="button" value="x" onclick="calculator('multiply')">
<input type="button" value="/" onclick="calculator('divide')">
<div id="d1"></div>

<input type="button" value="red" onclick="chgColor('red')">
<input type="button" value="green" onclick="chgColor('green')">
<div id="d2"></div>

<!-- draw puzzle pattern -->
<input type="button" value="start" onclick="paintBox(5)">
<div id="d3"></div>
</body>
</html>
