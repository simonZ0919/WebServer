<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	.red{
		width: 100px;
		height: 100px;
		background-color: red;
		float: left;
	}

	.green{
		width: 100px;
		height: 100px;
		background-color: green;
		float: left;
	}

	.pass{ color:green;}
	.error{ color:red; }
</style>


<!-- import javascript source?no js code in body  -->
<script type="text/javascript" src="source.js"></script>

<script type="text/javascript">
/* insert JavaScript here */
	for(var i=0;i<5;i++){
		console.log(i);// log results
	}

/* 	claim function, function func1(var){}, var n=function func2(var){}
	getElementById(): return element object
	e.value: set value, e.innerText/innerHTML: set html */
	function calculator(operator) {
		var n1=document.getElementById("num1").value;
		var n2=document.getElementById("num2").value;
		var result;

		if (isNaN(n1) || isNaN(n2)) {
			result="invalid data";
		}
		else{
			switch (operator) {
				case "add":
					// convert to number
					result=parseInt(n1)+parseInt(n2);
					break;
				case "subtract":
					result=parseInt(n1)-parseInt(n2);
					break;
				case "multiply":
					result=parseInt(n1)*parseInt(n2);
					break;
				case "divide":
					result=parseInt(n1)/parseInt(n2);
					break;
			}
		}
		document.getElementById("d1").innerText=result;
	}

	// add squares
	function paintBox(n){
		var row=rs.value, col=cs.value;
		//var d2=document.getElementById("d2");//use id directly
		var color, s;
		for(var i=0;i<row;i++){
			for(var j=0;j<col;j++){
				s=i*col+j;
				color=s%2?"red":"green";
				d2.innerHTML+="<div class='"+color+"'></div>";// draw one line
			}
			d2.innerHTML+="<div style='clear:left'</div>";
		}
	}

	/* sort array by function, default: unicode */
	var arr1=[1,5,0,3,9];
	function sortfn(a,b){
		return a-b;//aescending order
	}
	alert(arr1.sort(sortfn));

	/* split given strintg */
	function splitStr(){
		var arr=src.value.split(sp.value);
		for(var i=0;i<arr.length;i++)
			myul.innerHTML+="<li>"+arr[i]+"</li>";
	}

	/* regular expression,/reg/mode */
	function checkName(){
		var reg=/^\w{6,10}$/;//6-10 chars
		// equivalent expression
		// var reg=new RegExp("^\\w{6,10}$");
		if (reg.test(username.value)) {//whether matches
			s1.className="pass";
			return true;
		}else{
			s1.className="error";
			return false;
		}
	}
	function checkPasswd(){
		var reg=/^\w{6,10}$/;//6-10 chars
		/* equivalent expression */
		// var reg=new RegExp("^\\w{6,10}$");
		if (reg.test(passwd.value)) {//whether matches
			s2.className="pass";//change class name
			return true;
		}else{
			s2.className="error";
			return false;
		}
	}

</script>
</head>
<body>

<!-- button event for javascript -->
<input type="button" value="test1" 
onclick="alert('66'+6)"><!-- +: string -->
<input type="button" value="test2" 
onclick="alert('66'-6)"><!-- others: convert to number  -->
<br>
<!-- calculator -->
<input type="text" id="num1" placeholder="number1">
<input type="text" id="num2" placeholder="number2">
<input type="button" value="+" onclick="calculator('add')">
<input type="button" value="-" onclick="calculator('subtract')">
<input type="button" value="x" onclick="calculator('multiply')">
<input type="button" value="/" onclick="calculator('divide')">
<div id="d1"></div><hr>

<!-- draw puzzle pattern -->
<input type="text" id="rs" placeholder="row">
<input type="text" id="cs" placeholder="column">
<input type="button" value="paint" onclick="paintBox()"><br>
<div id="d2"></div><hr>

<!-- split string -->
<input type="text" id="src" placeholder="string">
<input type="text" id="sp" placeholder="delimiter">
<input type="button" value="split" onclick="splitStr()">
<ul id="myul"></ul><hr>

<!-- check input format, onsubmit: "return false", cancel submit -->
<!-- +: will execute both function -->
<form action="https://www.baidu.com" 
	onsubmit="return checkName()+checkPasswd()==2;">
	<!-- onblur: cursor out of focus -->
	<input type="text" id="username" placeholder="username" onblur="checkName()">
	<span id="s1">6-10 characters</span><br>
	<input type="text" id="passwd" placeholder="password" onblur="checkPasswd()">
	<span id="s2">6-10 characters</span><br>
	<input type="submit" value="login" onclick="checkType()">
</form>
</body>
</html>
