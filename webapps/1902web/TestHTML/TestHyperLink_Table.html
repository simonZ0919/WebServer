<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<!-- return point -->
	<a name="top" id="top"></a>
	
<!-- hyperlink, href=path, target:new page -->
	<a href="Register.html" target="_blank">Register</a><hr>
	<a href="https://www.microsoft.com/zh-cn/"
	target="_blank"><img src="../Microsoft.png"></a>
	<hr>
	
	<!-- table border:line cellspacing: outer margin, cellpadding:inner padding -->
	<table border="1" cellspacing="0" cellpadding="5">
		<tr><!--table row  -->
			<!-- colspan, rowspan -->
			<td align="center" colspan="2">data1</td><!-- table column -->
			<td rowspan="2">data2</td>
		</tr>
		<tr>
			<td rowspan="2">data4</td>
			<td>data</td>
		</tr>	
		<tr>
			<td align="center" colspan="2">data3</td>
		</tr>		
	</table>
	
	<!-- caption:title -->
	<!-- th/td/tr, thead/tbody/tfood -->
	<br>
	<table border="1" cellspacing="0">
		<caption>Order List</caption>
		<thead>
		<tr>
			<th>Number</th>
			<th>Name</th>
			<th>Price</th>
		</tr>
		</thead>
		
		<tbody>
		<tr>
			<td> 1</td>
			<td> Monitor</td>
			<td> 50 </td>
		</tr>
		</tbody>
	</table>
	
	 <!-- jump to top -->
	 <a href="#top">return to top</a>
