<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 200px;
		height: 100px;
	}

	#d1{
		width: 200px;
		height: 100px;
		overflow: hidden; 
	}
</style>
<script type="text/javascript">
	function toAddress(){
		// whether start with http
		var reg=/^http/;
		if(reg.test(i1.value))
			location.href=i1.value;
		else
			location.href="http://"+i1.value;
	}

	/* click event: move picture for each click */
	var x=0;
	onclick=function(){
		x+=10;
		/* add inner style to element */
		i3.style.marginLeft=x+"px";
	}

	/* execute after page load */
	/* cursor action: onfocus, onblur */
	onload=function(){
		i2.value="ok";
		
	}

	/* eval(): string to js code */
	/* set timer, change picture every 1000ms */
	var x=0;
	setInterval(function(){
		var imgs=document.getElementsByTagName("img");
		/* add inner style to element */
		imgs[x%3].style.display="none";//hide image
		imgs[++x%3].style.display="block";//show image
	},1000);

	/* execute one time only */
	setTimeout(function(){
		alert("Time out");
	},3000);
</script>
</head>
<body>
<!-- confirm: confirm frame -->
<a href="http://www.sina.com.cn/" 
onclick="return confirm('Leave this page?')">sina</a><br>

<!-- jump to typed address -->
<input type="text" id="i1" placeholder="address">
<input type="button" value="Go" onclick="toAddress()"><br>

<input type="text" id="i2"><br>
<div id="d1">
	<img  id="i3" src="../Microsoft.png">
	<img  id="i4" src="../Facebook.jpg">
	<img  id="i5" src="../Amazon.jpg">
</div>
</body>
</html>
