<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width:500px;
		height: 500px;
		background-color: yellowgreen;
		overflow: hidden;
		position: relative;
	}
	img{
		position: absolute;
		width: 50px;
		height: 25px;
	}
	.small{
		width: 10px;
		height: 10px;
		border: 2px solid red;
		position: absolute;
	}
</style>
<script type="text/javascript">
	/* 
	* document.body:body
	* creatElement:creat element
	* paraent.appendChild(elem):add child element
	* insertBefore(elem):add before
	* removeChild(elem):remove child 
	*/
	function add2List() {
		var li=document.createElement("li");
		li.innerText=i1.value;
		document.getElementsByTagName("ul")[0].appendChild(li);
	}

	function insert() {
		var li=document.createElement("li");
		li.innerText=i1.value;
		ulist.insertBefore(li,gz);
	}

	function remove(){
		ulist.removeChild(bj);
	}

	function down(){
		/* get event object: target/srcElement */
		var obj=event.target||event.srcElement;

		/* event.clientX/clientY: mouse coordinate */
		var img=document.createElement("img");
		/* set src attribute */
		img.src="../Facebook.jpg";//add element

		//set image coordinate, offset:absolute position
		img.style.left=event.clientX-obj.offsetLeft+"px";
		img.style.top=event.clientY-obj.offsetTop+"px";

		obj.appendChild(img);
	}
	function up() {
		console.log("mouse up");
	}

	/* click button when press Enter */
	function keydown() {
		var str=String.fromCharCode(event.keyCode);//char to string
		console.log(event.keyCode+"="+str);
		if(event.keyCode==13)// Enter:13
			bt1.click();// trigger onclick event
	}

	/* randomly insert 10 divs */
	onload=function(){
		var d=document.getElementsByTagName("div")[0];
		for(var i=0;i<10;i++){
			var elem=document.createElement("div");
			elem.className="small";
			/* random position */
			elem.style.left=Math.floor(Math.random()*500)+"px";
			elem.style.top=Math.floor(Math.random()*500)+"px";
			d.appendChild(elem);
			
			elem.onmouseover=function(){
				/* event.target: event source */
				d.removeChild(event.target);
			}
		}
	}

	
</script>
</head>
<body>
<input type="text" id="i1" placeholder="location">
<input type="button" value="+" onclick="add2List()">
<input type="button" value="insert" onclick="insert()">
<input type="button" value="delete" onclick="remove()"><hr>

<!-- keyboard event -->
<input type="text" onkeydown="keydown()" >
<input type="button" id="bt1" value="Hi" 
onclick="alert('Hello!')"><hr>

<!-- bind event -->
<ul id="ulist">
	<li id="bj">Beijing</li>
	<li id="sh">Shanghai</li>
	<li id="gz">Guangzhou</li>
</ul>

<div onmousedown="down()" onmouseup="up()">div1</div>

</body>
</html>
