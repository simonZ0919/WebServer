<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>update</title>
</head>
<body>
<center>
	<h1>Change Password</h1>
	<form action="update" method="post">
	<table border="1">
	<tr>
		<td>username</td>
		<td><input name="username" type="text" size="32"></td>
	</tr>
	<tr>
		<td>old password</td>
		<td><input name="old_passwd" type="password" size="32"></td>
	</tr>
	<tr>
		<td>new password</td>
		<td><input name="new_passwd" type="password" size="32"></td>
	</tr>
	<tr>
		<td align="center" colspan="2">
		<input type="submit" value="update"></td>
	</tr>
	</table>
	</form>
</center>
</body>
</html>
